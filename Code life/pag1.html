<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem vindo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 id="princ">CODE LIFE </h1>
        <main class="login">
            <h2>Login</h2>
            <form action="">
                <span>Name</span>
                <input  class="info"type="text" name="username" id="username" placeholder="Enter Your Username">
                <span>E-mail</span>
                <input class="info" type="email" name="email" id="email" placeholder="Enter your email">
                <span>Password</span>
                <input  class="info"type="password" name="password" id="password" placeholder="Ente your password">
            </form>
            <footer>
                <span id="Or" style="margin-left:160px">Or</span>
                <div class="social-media">
                    <a href="#">
                        <img src="google.png" alt="Google">
                    </a>
                    <a href="#">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="linkedin.png" alt="Linkedin">
                    </a>
                    <a href="#">
                        <img src="instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="github.png" alt="github">
                    </a>
            </footer>
        </main>
        <p id="down">By TechIndustry</p>
        <input id="botao" type="submit" value="Continue">
    </header>
    <section class="images">
        <h2 id="code">Codifique sua vida</h2>
        <div class="circle"></div>
    </section>
</body>
</html>
